<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用键盘控制DIV</title>
    <style>
    #control{
        width: 100px;height: 100px;
        background-color: red;
        position: absolute;
    }
    </style>
</head>
<body>
        <pre>
                红色方块为键盘操作区域，您可以进行如下操作：
                
                上：↑ 下：↓ 左：← 右：→
                
                Ctrl + 1 : 背景变为绿色
                Ctrl + 2 : 背景变为黄色
                Ctrl + 3 : 背景变为蓝色
                Ctrl + ↑ : 放大
                Ctrl + ↓ : 缩小
                </pre>
    <div id="control"></div>
    <script>
    window.addEventListener('load',function(){
        let div=document.getElementById('control')
        document.onkeydown=function(e){
            let event=e||window.event
            switch (event.keyCode) {
                case 37://'左箭头'
                    div.style.left=div.offsetLeft<=0?0:div.offsetLeft-10+'px'
                    break;
                case 38://'上箭头'
                    if(event.ctrlKey){
                        div.style.width=div.offsetWidth+10+'px'
                        div.style.height=div.offsetHeight+10+'px'
                    }else{
                        div.style.top=div.offsetTop<=0?0:div.offsetTop-10+'px'
                    }
                    break;
                case 39://'右箭头'
                    div.style.left=div.offsetLeft+10+'px'  
                    break;
                case 40://'下箭头'
                    if(event.ctrlKey){
                        div.style.width=div.offsetWidth<=0?0:div.offsetWidth-10+'px'
                        div.style.height=div.offsetHeight-10<=0?0:div.offsetHeight-10+'px'
                    }else{
                        div.style.top=div.offsetTop+10+'px'
                    }
                case 49://1
                    if(event.ctrlKey){
                        div.style.backgroundColor='green'
                    }
                    break
                case 50://2
                    if(event.ctrlKey){
                        div.style.backgroundColor='yellow'
                    }
                    break
                case 51://3
                    if(event.ctrlKey){
                        div.style.backgroundColor='blue'
                    }
                    break
            }
            return false
        }
    })
    </script>
</body>
</html>
