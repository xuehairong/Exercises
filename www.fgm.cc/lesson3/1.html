<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用typeof 查看数据类型</title>
    <style>
        pre{
            background: #F0F0F0;
            border: 1px dotted #333;
            padding: 10px 15px;
            font:12px/1.5 Courier New;
            color: green
        }
        .comment{
            color: #999
        }
    </style>
</head>
<body>
    <div id="outer">
        <pre>
&lt;script type="text/javascript"&gt;
    alert(typeof 12345);	<span class="comment">//输出number</span>
    alert(typeof "abc");	<span class="comment">//输出string</span>
    alert(typeof document);	<span class="comment">//输出object</span>
&lt;/script&gt;
        </pre>
    </div>
    <script>
    alert("typeof 12345 → " + typeof 12345 + "\
	  \n\ntypeof \"abc\" → " + typeof "abc" + "\
	  \n\ntypeof document → " + typeof document
	  );

    </script>
</body>
</html>
