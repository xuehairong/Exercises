<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用parseInt解析数字，并求和</title>
    <style>
        #outer{
            text-align: center
        }
     input{
         width: 50px;
         background: #F0F0F0;
         border: 1px solid #CCCCCC;
         height: 20px;
     }
     span{
         font-weight: bold;
         font-size: 12px;
     }
     #sum{
         color: green
     }
    </style>
</head>
<body>
    <div id="outer">
        <input type="text"><span> + </span><input type="text"><span> = </span><span id="sum">?</span>
        <button>求和</button>
    </div>
</body>
<script>
window.addEventListener('load',function(){
    let inputs=document.getElementsByTagName('input')
    let btn=document.getElementsByTagName('button')[0]
    let sum=document.getElementById('sum')
    for(let i=0;i<inputs.length;i++){
        inputs[i].addEventListener('keyup',function(){
            this.value=this.value.replace(/[^(\d)]/,'')
        })
    }
    
    btn.addEventListener('click',function(){
        let number1=parseInt(inputs[0].value),
            number2=parseInt(inputs[1].value)
        sum.innerHTML=number1?number1:0+number2?number2:0
    })
})
</script>
</html>
